<table class="table">
  <thead>
    <tr>
      <th scope="col">ID Number</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let composer of composers">
      <td>{{ composer.id }}</td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>


<div class="row">
  <div class="col-sm-12">
    <div class="textSearch">
      <input type="text" id="txtSearch" class="form-control" placeholder="Seach by name" [formControl]="txtSearchControl"/>
    </div>

    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let composer of composers | async">
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }} ">
              {{ composer.composerId }}
            </a>
          </td>
          <td scope="row">{{ composer.fullName }}</td>
          <td scope="row">{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

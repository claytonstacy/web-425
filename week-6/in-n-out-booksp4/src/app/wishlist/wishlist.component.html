<div fxLayout="column">
  <app-wishlist-create fxFlex (addItemEmitter)='updateItemsHandler($event)'>
  </app-wishlist-create>
  <br />
  <br />
  <mat-list fxFlex *ngIf="items && items.length > 0">
    <mat-list-item *ngFor="let item of items">
      <div mat-line>
        Title: {{ item.title }}
      </div>
    </mat-list-item>
  </mat-list>
  <div *ngIf="items && items.length < 1">
      <span>Your wishlist is empty!</span>
  </div>
</div>
